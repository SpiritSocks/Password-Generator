<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        <label>Password length</label>
        <input id="lengthOfPass">
        <h2>Choose what your password will include</h2>
        <input type="checkbox" name="options" id="num"><label>Numbers</label></input><br>
        <input type="checkbox" name="options" id="lowC"><label>Lowercase letters</label></input><br>
        <input type="checkbox" name="options" id="uppC"><label>Uppercase letters</label></input><br>
        <input type="checkbox" name="options" id="speS"><label>Special symbols</label></input><br>
        <button id="resetBtn" onclick="resetChoice()">Reset choice</button><br>
        <button id="generate" onclick="generatePassword()">GENERATE</button><br>
        <h2 id="result"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
